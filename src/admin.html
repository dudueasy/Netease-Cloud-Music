<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8"> <title>Administration</title>

  </head>
  <body>
    <div class="pages">
      <aside>

              <span>Drag file to here</span>
              <p>文件大小不能操作40mb</p>
            </div>
          </div>
        </div>
        <div id="uploadStatus"></div>

      <main>
      <form class='form' action="">
        <div class='row'><label>歌名<input type=""></label></div>

    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script>
      // init LeanCloud API
      var APP_ID = '5aFB8rFzI89casQfQlXMYyUD-gzGzoHsz';
var APP_KEY = 'soVeyWExsNeEF7wYavb0epvP';

AV.init({
  appId: APP_ID,
  appKey: APP_KEY
});
    </script>
    <script src="../vendors/moxie.min.js"></script>
    <script src='../node_modules/plupload/js/plupload.min.js'></script>
    <script src='../node_modules/qiniu-js/dist/qiniu.min.js'> </script>
  <script>
    var uploader = Qiniu.uploader({
      runtimes: 'html5',    //上传模式,依次退化
      browse_button: 'uploadButton',       //上传选择的点选按钮，**必需**
      uptoken_url: 'http://localhost:8888/uptoken',            //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
      domain: 'pawfzufk4.bkt.clouddn.com',   //bucket 域名，下载资源时用到，**必需**


      get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
      max_file_size: '100mb',           //最大文件体积限制
      flash_swf_url: 'js/plupload/Moxie.swf',  //引入flash,相对路径
      max_retries: 3,                   //上传失败最大重试次数
      dragdrop: true,                   //开启可拖曳上传
      drop_element: 'uploadContainer',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
      chunk_size: '40mb',                //分块上传时，每片的体积
      auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
      init: {
        'FilesAdded': function(up, files) {
          plupload.each(files, function(file) {
            // 文件添加进队列后,处理相关的事情
          });
        },
        'BeforeUpload': function(up, file) {
          // 每个文件上传前,处理相关的事情
        },
        'UploadProgress': function(up, file) {
          uploadStatus.textContent = '文件上传中'
        },
        'FileUploaded': function(up, file, info) {
          uploadStatus.textContent = '文件上传完成'

          var domain = up.getOption('domain');
          var response = JSON.parse(info.response);

          // 获取上传成功后的文件的url, 也就是七牛的外链
          var sourceLink = `http://${ domain }/${ encodeURIComponent(response.key)}`  
          console.log(sourceLink)
        },
        'Error': function(up, err, errTip) {
          //上传出错时,处理相关的事情
        },
        'UploadComplete': function() {
          //队列文件处理完毕后,处理相关的事情
        }
      }
    });
  </script>
  </body>
